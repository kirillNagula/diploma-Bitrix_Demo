<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<a href="/home">Main</a>
<br>
<H2>Bitrix-sample</H2>
<br>
<div>Account page</div>
<br>
<form th:action="@{/home/account}" method="post" th:object="${userAc}">
    <div><input type="text" placeholder="First Name" th:field="*{firstName}"></div>
    <div> <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">wrong first Name</p></div>
    <div><input type="text" placeholder="Last Name" th:field="*{lastName}"></div>
    <div> <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">wrong last Name</p></div>
    <div><input type="text" placeholder="Password" th:field="*{password}"></div>
    <div> <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">wrong password</p></div>
    <button type="submit">Change</button>
</form>
</body>
</html>
