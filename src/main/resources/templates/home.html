<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        hr {
            border: none; /* Убираем границу */
            background-color: blue; /* Цвет линии */
            color: blue; /* Цвет линии для IE6-7 */
            height: 2px; /* Толщина линии */
        }
    </style>
</head>
<body>

<table width="350">
    <tr>
        <th>Hello, <span th:text="${user.firstName}"></span></th>
        <th></th>
    </tr>
    <tr>
        <td><a href="/home/task">Task (<span th:text="${taskNum}"></span>)</a></td>
        <td><a href="/home/account">Account manager </a></td>
        <td><a href="/home/weather">Weather page </a></td>
        <td><form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
        </td>
    </tr>
</table>
<br>
<br>
<hr>

<a th:if="${user.getPosition().equalsIgnoreCase('admin')}" href="/home/chat">Add new Chat</a>
<br>
    <table width="800" hieght="900">
        <tr>
            <th>Chats list</th>
        </tr>
        <tr>
            <td>
                <table>

                    <tr th:each="chat : ${chatList}">
                        <th>
                            <div> Chat name: <a th:href="@{/home/comment/{id}(id=${chat.getId()})}" th:text="${chat.name}">
                            </a>        |</div>
                        </th>
                        <th>In this chat you can <a th:href="@{/home/chatAdd/{id}(id=${chat.getId()})}">add person</a>!</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
<br>
<hr>

</body>
</html>
