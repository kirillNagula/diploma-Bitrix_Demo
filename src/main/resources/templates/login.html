<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <style>
        .colortext {
            background-color: aqua; /* Цвет фона */
            color: brown; /* Цвет текста */
        }
    </style>

</head>
<body bgcolor="aqua">
<H2>Bitrix-sample</H2>
<center>
    <div class="container" style="width: 300px;">
    <form th:action="@{/login}" method="post">
        <h2>Please sign in</h2>
        <div><input type="text" class="colortext" placeholder="Login" name="username"></div>
        <br>
        <div><input type="password" class="colortext" placeholder="Password" name="password"></div>
        <button type="submit">Authorization</button>
    </form>
        </div>
    <div><a href="/registration">Do you want Registration?</a> </div>
</center>
</body>
</html>
