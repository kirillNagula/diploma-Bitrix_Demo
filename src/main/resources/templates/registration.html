<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <H2>Bitrix-sample</H2>
<div>Registration form</div>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div><input type="text" placeholder="First Name" th:field="*{firstName}"></div>
    <div> <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">wrong first Name</p></div>
    <div><input type="text" placeholder="Last Name" th:field="*{lastName}"></div>
    <div> <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">wrong last Name</p></div>
    <div><input type="text" placeholder="Login" th:field="*{username}"></div>
    <div> <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">wrong login</p></div>
    <div><input type="text" placeholder="Password" th:field="*{password}"></div>
    <div> <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">wrong password</p></div>
    <div><select th:field="*{position}">
    <option value="admin">Administrator</option>
    <option value="user">User</option>
    </select></div>
    <button type="submit">Registration</button>
</form>
    <div th:text="${messageInReg}"></div>

</body>
</html>
